<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./video.css">
    <title>Document</title>
    
</head>
<body>
    <input placeholder="Enter id"
            type="text"
            id="username-input"/>
    <button onclick="user_id()" class="button2">Send</button>
    <button onclick="startCall()" class="button3">Start Call</button>
    <div id="video-call-div">
        
        <video muted id="local-video" autoplay></video>
        <video id="remote-video" autoplay></video>
        
        <div class="call-action-div">
            <!-- Video button -->
            
            
            <button type="button" class="video_button" onclick="muteVideo()">
                <span class="video_button_icon">
                    <ion-icon name="videocam-off-outline"></ion-icon>
                </span>
            </button>
            
            
            <!-- Audio button -->
            <button type="button" class="mute_button" onclick="muteAudio()">
                <span class="button_icon">
                    <ion-icon name="mic-off-outline"></ion-icon>
                </span>
            </button>
            
                <button type="button"  class="leave" onclick="history.back()">Leave</button>
            
            <!-- value="Leave" -->
                <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>            
        </div>  
        
    </div>
    
    <script src="./sender.js"></script>
</body>
</html>
